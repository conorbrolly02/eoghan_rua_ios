
name: iOS Build (BeeWare Briefcase)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase

      - name: Create iOS Project
        run: |
          briefcase create iOS

      - name: Build iOS App
        run: |
          briefcase build iOS

      - name: Archive Xcode Project (unsigned)
        run: |
          cd ios/Eoghan\ Rua\ Team\ Selector
          xcodebuild -scheme "Eoghan Rua Team Selector" \
                     -configuration Release \
                     -archivePath build/EoghanRua.xcarchive archive

      - name: Upload unsigned Xcode archive
        uses: actions/upload-artifact@v4
        with:
          name: EoghanRua-xcarchive
          path: ios/Eoghan\ Rua\ Team\ Selector/build/EoghanRua.xcarchive
