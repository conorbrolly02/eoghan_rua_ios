
name: iOS Build (BeeWare Briefcase)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase

      - name: Verify pyproject.toml exists
        run: |
          if [ ! -f "pyproject.toml" ]; then
            echo "pyproject.toml not found!"
            exit 1
          fi
          echo "pyproject.toml found."

      - name: Create iOS Project
        run: |
          briefcase create iOS

      - name: Build iOS App
        run: |
          briefcase build iOS

      - name: Locate iOS App Directory
        id: findapp
        run: |
          echo "Searching for iOS app directory..."
          APP_DIR=$(find ios -maxdepth 1 -type d -not -path "ios" | head -n 1)
          echo "Found: $APP_DIR"
          echo "APP_DIR=$APP_DIR" >> $GITHUB_OUTPUT

      - name: Confirm located app directory
        run: |
          if [ ! -d "${{ steps.findapp.outputs.APP_DIR }}" ]; then
            echo "ERROR: App directory does not exist."
            exit 1
          fi

      - name: Extract scheme name
        id: scheme
        run: |
          SCHEME=$(basename "${{ steps.findapp.outputs.APP_DIR }}")
          echo "Scheme: $SCHEME"
          echo "SCHEME=$SCHEME" >> $GITHUB_OUTPUT

      - name: Archive Xcode Project (unsigned)
        run: |
          cd "${{ steps.findapp.outputs.APP_DIR }}"
          xcodebuild -scheme "${{ steps.scheme.outputs.SCHEME }}" \
                     -configuration Release \
                     -archivePath build/EoghanRua.xcarchive archive

      - name: Upload unsigned Xcode archive
        uses: actions/upload-artifact@v4
        with:
          name: EoghanRua-xcarchive
          path: ${{ steps.findapp.outputs.APP_DIR }}/build/EoghanRua.xcarchive
