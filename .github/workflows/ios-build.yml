name: iOS Build & Sign (BeeWare Briefcase)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      # Keep this in sync with app.py app_id
      BUNDLE_ID: ie.eoghanrua.eoghan_rua_team_selector
      BRIEFCASE_VERBOSE: "1"

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Python + Briefcase
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Briefcase + Pillow (for icon rendering)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install briefcase Pillow

      # 3) Soft sanity check pyproject + assets (WARN only; build continues)
      - name: Print pyproject & soft-check expected fields
        shell: bash
        run: |
          set -euo pipefail

          PY="pyproject.toml"
          echo "----- pyproject.toml (first 160 lines) -----"
          sed -n '1,160p' "$PY" || true

          echo "----- soft sanity check (WARN only) -----"
          WARN=0

          # app section present?
          if ! grep -E '^\[tool\.briefcase\.app\.eoghan_rua_team_selector\]' "$PY" >/dev/null; then
            echo "::warning::Missing [tool.briefcase.app.eoghan_rua_team_selector] section"
            WARN=1
          fi

          # module uses bootstrap (not app)
          if ! grep -E '^[[:space:]]*module[[:space:]]*=' "$PY" | grep -F 'eoghan_rua_team_selector.bootstrap' >/dev/null; then
            echo "::warning::Missing/invalid module=eoghan_rua_team_selector.bootstrap"
            WARN=1
          fi

          # requires list
          if ! grep -E '^[[:space:]]*requires[[:space:]]*=' "$PY" >/dev/null; then
            echo "::warning::Missing requires=[...] list"
            WARN=1
          fi

          # optional: std-nslog helpful for stdout->syslog (only warn)
          if ! grep -Ei 'std-nslog' "$PY" >/dev/null; then
            echo "::notice::std-nslog not present in requires (prints() won’t appear in syslog; exceptions still will via NSLog)"
          fi

          # icon / splash / resources
          for key in icon splash resources; do
            if ! grep -E "^[[:space:]]*$key[[:space:]]*=" "$PY" >/dev/null; then
              echo "::warning::Missing $key=... in pyproject"
              WARN=1
            fi
          done

          # File presence (if they exist in repo)
          for f in assets/icon.png assets/splash.png assets/crest.png; do
            if [ ! -f "$f" ]; then
              echo "::warning::Missing file: $f"
              WARN=1
            fi
          done

          if [ "$WARN" -eq 1 ]; then
            echo "::notice::Sanity warnings printed above. Build continues; please commit pyproject/assets fixes when you can."
          else
            echo "pyproject + assets look OK"
          fi

      # 4) Ensure base icon exists; if not, use crest.png. Then render iOS icon variants.
      - name: Generate iOS AppIcon variants from base image
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p assets
          if [ ! -f assets/icon.png ]; then
            if [ -f assets/crest.png ]; then
              cp assets/crest.png assets/icon.png
              echo "No assets/icon.png found; copied assets/crest.png -> assets/icon.png"
            else
              echo "::warning::No assets/icon.png or assets/crest.png found; icon variants won't be rendered."
            fi
          fi

          python - <<'PY'
          import os
          try:
              from PIL import Image
          except Exception as e:
              print("Pillow not available for icon rendering:", e)
              raise

          base = "assets/icon.png"
          sizes = [20,29,40,58,60,76,80,87,120,152,167,180,640,1024,1280,1920]
          if os.path.exists(base):
              img = Image.open(base).convert("RGBA")
              try:
                  RES = Image.Resampling.LANCZOS  # Pillow >= 9.1
              except Exception:
                  RES = Image.LANCZOS
              for s in sizes:
                  out = f"assets/icon.png-{s}.png"
                  img.resize((s, s), RES).save(out)
                  print("Wrote", out)
          else:
              print("Base icon not found; skipping variant rendering")
          PY

      # 5) Create project & UPDATE metadata/resources (auto-detect Briefcase target)
      - name: Create iOS project & update metadata/resources
        shell: bash
        run: |
          set -euo pipefail
          # Detect whether this Briefcase uses "iOS" or "iOS Xcode"
          PLATFORM="iOS"
          if briefcase update "iOS" -h >/dev/null 2>&1; then
            PLATFORM="iOS"
          elif briefcase update "iOS Xcode" -h >/dev/null 2>&1; then
            PLATFORM="iOS Xcode"
          fi
          echo "Detected Briefcase platform target: $PLATFORM"

          # Create (idempotent)
          briefcase create "$PLATFORM" || true

          # Try a combined refresh, else split
          set +e
          briefcase update "$PLATFORM" -r --update-resources
          RC=$?
          if [ $RC -ne 0 ]; then
            echo "Combined update failed (RC=$RC); trying separate refreshes..."
            briefcase update "$PLATFORM" -r || true
            briefcase update "$PLATFORM" --update-resources || true
          fi
          set -e

      # 6) Build iOS App
      - name: Build iOS App
        shell: bash
        run: |
          set -euo pipefail
          if briefcase build "iOS" -h >/dev/null 2>&1; then
            briefcase build "iOS"
          else
            briefcase build "iOS Xcode"
          fi

      # 7) Locate Xcode dir produced by Briefcase
      - name: Locate Xcode directory
        id: xcode
        shell: bash
        run: |
          set -euo pipefail
          APP_DIR=$(find build -type d -name "xcode" | head -n 1)
          if [ -z "$APP_DIR" ]; then
            echo "ERROR: Xcode directory not found under build/"
            exit 1
          fi
          echo "APP_DIR=$APP_DIR" >> $GITHUB_OUTPUT
          echo "Found Xcode dir: $APP_DIR"

      # 8) Inspect AppIcon asset (pre-archive)
      - name: Inspect AppIcon asset (pre-archive)
        shell: bash
        run: |
          set -euo pipefail
          ICONSET=$(find "${{ steps.xcode.outputs.APP_DIR }}" -type d -path "*/Assets.xcassets/AppIcon.appiconset" | head -n 1 || true)
          if [ -n "$ICONSET" ]; then
            echo "AppIcon.appiconset: $ICONSET"
            ls -l "$ICONSET" || true
            echo "----- AppIcon Contents.json (first 200 lines) -----"
            sed -n '1,200p' "$ICONSET/Contents.json" || true
          else
            echo "::warning::AppIcon.appiconset not found; Briefcase may still be using default icon."
          fi

      # 9) Determine scheme from the .app name
      - name: Determine scheme
        id: scheme
        shell: bash
        run: |
          set -euo pipefail
          APP_PATH=$(find "${{ steps.xcode.outputs.APP_DIR }}" -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found to infer scheme"
            exit 1
          fi
          SCHEME=$(basename "$APP_PATH" .app)
          echo "SCHEME=$SCHEME" >> $GITHUB_OUTPUT
          echo "Using scheme: $SCHEME"

      # 10) Signing assets (import cert + profile)
      - name: Set up signing
        id: signing
        env:
          IOS_CERT_BASE64: ${{ secrets.IOS_CERT_BASE64 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
        shell: bash
        run: |
          set -euo pipefail

          echo "Creating temp keychain…"
          KEYCHAIN="$RUNNER_TEMP/ios-signing.keychain-db"
          KEYCHAIN_PWD="$(uuidgen)"

          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN"
          security set-keychain-settings -lut 3600 "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN"
          security list-keychains -d user -s "$KEYCHAIN"

          echo "$IOS_CERT_BASE64" | base64 --decode > "$RUNNER_TEMP/cert.p12"
          # Convert to legacy-compatible PKCS#12 if necessary
          openssl pkcs12 -in "$RUNNER_TEMP/cert.p12" -passin pass:"$IOS_CERT_PASSWORD" -nodes -out "$RUNNER_TEMP/cert_and_key.pem"
          if openssl pkcs12 -export -legacy \
              -in "$RUNNER_TEMP/cert_and_key.pem" \
              -out "$RUNNER_TEMP/cert_legacy.p12" \
              -name "Apple Distribution" \
              -passout pass:"$IOS_CERT_PASSWORD" 2>/dev/null; then
            echo "Re-exported PKCS#12 using -legacy."
          else
            echo "OpenSSL lacks -legacy; using explicit legacy algorithms…"
            openssl pkcs12 -export \
              -in "$RUNNER_TEMP/cert_and_key.pem" \
              -out "$RUNNER_TEMP/cert_legacy.p12" \
              -name "Apple Distribution" \
              -passout pass:"$IOS_CERT_PASSWORD" \
              -certpbe PBE-SHA1-3DES -keypbe PBE-SHA1-3DES \
              -macalg sha1 -nomaciter
          fi

          security import "$RUNNER_TEMP/cert_legacy.p12" -k "$KEYCHAIN" -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PWD" "$KEYCHAIN"
          security find-identity -v -p codesigning "$KEYCHAIN" || true

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          PROFILE_PATH="$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision"
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"
          PROFILE_PLIST="$RUNNER_TEMP/profile.plist"
          /usr/bin/security cms -D -i "$PROFILE_PATH" > "$PROFILE_PLIST"

          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' "$PROFILE_PLIST")
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$PROFILE_PLIST")
          TEAM_ID=$(/usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' "$PROFILE_PLIST")

          echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_OUTPUT
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_OUTPUT
          echo "TEAM_ID=$TEAM_ID" >> $GITHUB_OUTPUT
          echo "KEYCHAIN=$KEYCHAIN" >> $GITHUB_OUTPUT

          echo "Using profile: $PROFILE_NAME ($PROFILE_UUID) Team: $TEAM_ID"

      # 11) Archive with Distribution identity + profile
      - name: Archive iOS app
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.xcode.outputs.APP_DIR }}"
          xcodebuild \
            -scheme "${{ steps.scheme.outputs.SCHEME }}" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="${{ steps.signing.outputs.TEAM_ID }}" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="${{ steps.signing.outputs.PROFILE_NAME }}" \
            PROVISIONING_PROFILE="${{ steps.signing.outputs.PROFILE_UUID }}" \
            OTHER_CODE_SIGN_FLAGS="--keychain ${{ steps.signing.outputs.KEYCHAIN }}" \
            -archivePath EoghanRua.xcarchive \
            archive

      # 12) Re-sign nested code → embed profile → re-sign app LAST
      - name: Finalize signing order (frameworks → embed profile → app)
        shell: bash
        run: |
          set -euo pipefail
          APP="${{ steps.xcode.outputs.APP_DIR }}/EoghanRua.xcarchive/Products/Applications/${{ steps.scheme.outputs.SCHEME }}.app"
          KEYCHAIN="${{ steps.signing.outputs.KEYCHAIN }}"
          IDENTITY_HASH=$(security find-identity -v -p codesigning "$KEYCHAIN" | awk '/Apple Distribution/ {print $2; exit}')
          if [ -z "$IDENTITY_HASH" ]; then
            echo "ERROR: Apple Distribution identity not found"
            exit 1
          fi

          ENT_APP="$RUNNER_TEMP/app_ents.plist"
          codesign -d --entitlements :- "$APP" > "$ENT_APP" 2>/dev/null || true

          # Sign embedded frameworks / dylibs first
          find "$APP/Frameworks" -maxdepth 1 -type d -name "*.framework" 2>/dev/null | while read -r FW; do
            echo " sign $FW"
            codesign --force --keychain "$KEYCHAIN" --sign "$IDENTITY_HASH" "$FW"
          done

          while IFS= read -r F; do
            if file "$F" | grep -q "Mach-O"; then
              echo " sign $F"
              codesign --force --keychain "$KEYCHAIN" --sign "$IDENTITY_HASH" "$F"
            fi
          done < <(find "$APP" -type f \( -name "*.dylib" -o -name "*.so" -o -perm -111 \) 2>/dev/null)

          # Embed provisioning profile & sign the app bundle last
          cp "$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision" "$APP/embedded.mobileprovision"
          codesign --force --keychain "$KEYCHAIN" --sign "$IDENTITY_HASH" --entitlements "$ENT_APP" "$APP"

      # 13) Verify signatures and crest presence (archive)
      - name: Verify code signatures (archive) & crest resource
        shell: bash
        run: |
          set -euo pipefail
          APP="${{ steps.xcode.outputs.APP_DIR }}/EoghanRua.xcarchive/Products/Applications/${{ steps.scheme.outputs.SCHEME }}.app"
          codesign -vvv --deep --strict "$APP"
          if [ -f "$APP/resources/crest.png" ]; then
            echo "OK: crest.png found under resources/"
          else
            echo "::warning::crest.png not found under resources/ (check pyproject resources= and code path)"
          fi

      # 14) Manual IPA packaging (avoid exportArchive re-touching)
      - name: Package IPA manually
        id: manualipa
        shell: bash
        run: |
          set -euo pipefail
          APP_ROOT="${{ steps.xcode.outputs.APP_DIR }}/EoghanRua.xcarchive/Products/Applications"
          OUT="${{ steps.xcode.outputs.APP_DIR }}/manual_export"
          mkdir -p "$OUT/Payload"
          cp -R "$APP_ROOT/${{ steps.scheme.outputs.SCHEME }}.app" "$OUT/Payload/"
          (cd "$OUT" && zip -qry "EoghanRua-AdHoc-Manual.ipa" Payload)
          echo "IPA_PATH=$OUT/EoghanRua-AdHoc-Manual.ipa" >> $GITHUB_OUTPUT
          ls -lh "$OUT"

      # 15) Verify deep signature inside the IPA (final safety)
      - name: Verify IPA content signatures
        shell: bash
        run: |
          set -euo pipefail
          TMPDIR=$(mktemp -d)
          cp "${{ steps.manualipa.outputs.IPA_PATH }}" "$TMPDIR/app.ipa"
          cd "$TMPDIR"
          unzip -q app.ipa
          APP="Payload/${{ steps.scheme.outputs.SCHEME }}.app"
          codesign -vvv --deep --strict "$APP"
          if [ -f "$APP/resources/crest.png" ]; then
            echo "OK: crest.png present inside IPA resources/"
          else
            echo "::warning::crest.png missing inside IPA resources/"
          fi

      # 16) Upload IPA Artifact
      - name: Upload IPA (Manual)
        uses: actions/upload-artifact@v4
        with:
          name: EoghanRua-AdHoc-IPA-Manual
          path: ${{ steps.manualipa.outputs.IPA_PATH }}
``
